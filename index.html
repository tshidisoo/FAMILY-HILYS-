<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Drum Kit</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css?family=Arvo" rel="stylesheet">
</head>

<body>

  <h1 id="title">My Family</h1>
  <div class="set">
    <button class="w drum">
      <img src="./images/mother.jpg" style="width:100px" alt="Mother">
      
    </button>
    <button class="a drum">
      <img src="./images/father.jpg" style="width:100px" alt="father">
    </button>
    <button class="s drum">
      <img src="./images/grandma.jpg" style="width:100px" alt="grandma">
      
    </button>
    <button class="d drum">
      <img src="./images/grandpa.jpg" style="width:100px" alt="grandfather">
      
    </button>
    <button class="j drum">
      <img src="./images/sister.jpg" style="width:100px" alt="sister">
      
    </button>
    <button class="k drum">
      <img src="./images/brother.jpg" style="width:100px" alt="brother">
      
    </button>
    <!--<button class="l drum">
      <img src="./images/me.jpg" alt="">
      
    </button>-->
  </div>


  <footer>
    <p id="copyright"></p>
  </footer>
  <script src="index.js"></script>
</body>

</html>
